<!doctype html>
<html>
<head>
<meta charset = "utf-8">
<title> 회원가입 </title>
</head>
<body>


<h2>회원가입</h2>
<form>
<table>
    <fieldset>
        <legend> 로그인 정보</legend>
          <ul>
             <li>
          <label for = "user_id">아이디</label>
          <input type ="text" id="user_id">
         </li>
          <li>
           <label for = "user_pw1">비밀번호</label>
           <input type  = "password" id="user_pw1">
           </li>
          <li>
             <label for ="user_pw2">비밀번호 확인 </label>
            <input type ="password" id ="user_pw2">
           </li>
        </ul>
</fieldset>
</table>
<fieldset>
 <legend>개인 정보 </legend>
 <ul>
    <li>
      <label for ="user_name">이름
</label>
      <input type ="text" id ="user_name"autofocus required>
     </li>
<li>
    <label for ="mail">메일 주소 </label>
    <input type = "email" id = "mail">
</li>
<li>
     <label for ="phone"> 연락처</label>
     <input type = "tel" id ="phone">
</li>
<li>
    <label for ="homep">블로그/홈페이지</label>
    <input type = "url" id ="homep">
</li>
</ul>
</fieldset>
<input type ="search"> <input type = "submit" value = "검색">
<input type ="submit" value ="가입하기">
<br>
<label> 주문갯수 1: <input type ="number" min =1 max =5 value =1></label>
<br>
<label> 주문갯수 2: <input type ="range" min=1max=5></label>
<fieldset>
<legend>신청 과목</legend>
<label>신청할 과목 선택(1과목) </label><br>
<input type ="radio" name="subject"
value = "speaking">회화
<input type ="radio" name="subject"
value = "grammar">문법
<input type ="radio" name="subject"
value = "writing">작문
</fieldset>
<fieldset>
<legend>메일링</legend>
<label>메일수신할 뉴스주제(중복가능) </label><br>
<input type ="checkbox" name="subject"
value = "speaking">해외단신
<input type ="checkbox" name="subject"
value = "grammar">5분회화
<input type ="checkbox" name="subject"
value = "writing">모닝팝스
</fieldset>
<input type="color"><br>
조회기간 : <input type ="date" id ="start"> ~ <input type ="date" id = "end"><br><br>
조회시간 : <input type ="time" id ="start1"> ~ <input type ="time" id = "end1"><br><br>


<select id ="class">
<optgroup label ="공과대학">
    <option value ="archi">건축공학과</option>
    <option value ="comp">컴퓨터공학과</option>
    <option value ="meca" selected>기계공학과</option>
</optgoup>
<optgroup label ="인문대학" multiple>
    <option value ="archi">건축공학과</option>
    <option value ="comp">컴퓨터공학과</option>
    <option value ="meca" selected>기계공학과</option>
</optgoup>
</select><br>
<textarea cols=100 rows=5>내용을 남겨주세요.</textarea><br>
<progress value ="30" max="100"></progress>
<meter value =0.8></meter><br>
<input type ="image" src = "img/btn3.jpg"><br>
</form>





</body>


</html>
